<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventário | Portal Relevo</title>

  <!-- Favicons / PWA (padrão decidido) -->
  <link rel="icon" href="/assets/icons/favicon.ico">
  <link rel="icon" sizes="32x32" href="/assets/icons/favicon-32.png">
  <link rel="icon" sizes="16x16" href="/assets/icons/favicon-16.png">
  <link rel="icon" sizes="192x192" href="/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0b2e1b">

  <!-- Fonte e ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CSS global + tema -->
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/styles/relevo-theme.css" />

  <!-- CSS do módulo -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK (compat) + Guard do Portal -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <script src="/scripts/firebase-init-guard.js"></script>
</head>

<body class="relevo-theme">

  <!-- Header mobile (hamburger) -->
  <header class="mobile-top-bar">
    <div class="left">
      <img src="/assets/icons/icon-192.png" alt="Relevo">
      <div class="title">Inventário</div>
    </div>
    <button id="menuTrigger" class="icon-btn" type="button" aria-label="Abrir menu">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
      </svg>
    </button>
  </header>

  <div class="sidebar-overlay" id="overlay"></div>

  <div class="dashboard-wrapper">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <img src="/styles/icons/Logo_atualizada_vertical.png" alt="Relevo">
      </div>

      <div class="sidebar-section">
        <h3>Inventário</h3>
        <a class="nav-item active" href="#" data-view="view-patrimonio"><i class="fas fa-boxes-stacked"></i> Patrimônio</a>
        <a class="nav-item" href="#" data-view="view-movimentacao"><i class="fas fa-exchange-alt"></i> Movimentação / Custódia</a>
        <a class="nav-item" href="#" data-view="view-operacional"><i class="fas fa-clipboard-list"></i> Inventário Operacional</a>
      </div>

      <div class="sidebar-section">
        <h3>Navegação</h3>
        <a class="nav-item" href="/apps/"><i class="fas fa-arrow-left"></i> Voltar para início</a>
      </div>

      <div class="sidebar-footer">
        <div id="userPill" class="user-pill">—</div>
      </div>
    </aside>

    <main class="main-content">
      <div class="page-head">
        <div>
          <h1>Inventário</h1>
          <p class="muted" style="margin:0;">Controle de EPIs, equipamentos e materiais operacionais da Relevo.</p>
        </div>
      </div>

      <!-- VIEW: Patrimônio -->
      <section id="view-patrimonio" class="view active">
        
        None
      </section>

      <!-- VIEW: Movimentação / Custódia -->
      <section id="view-movimentacao" class="view">
        None
      </section>

      <!-- VIEW: Operacional -->
      <section id="view-operacional" class="view">
        None
      </section>
    </main>
  </div>


  <script src="app.js"></script>
</body>
</html>
