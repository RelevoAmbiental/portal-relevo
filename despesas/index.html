<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Controle de Gastos - Relevo Consultoria</title>
  
  <!-- PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <style>
    /* SEU CSS ATUAL - mantendo igual */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    :root {
      --primary-color: #26C04C;
      --primary-dark: #396B45;
      --light-color: #f8f9fa;
      --dark-color: #333;
    }
    
    body {
      background-color: var(--light-color);
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .app-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    
    .form-container {
      background: white;
      margin: 15px auto 20px;
      padding: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-dark);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .btn {
      display: inline-block;
      padding: 18px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      font-size: 17px;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
    }
    
    /* ... resto do seu CSS atual igual */
  </style>
</head>
<body>
  <header class="app-header">
    <div class="container">
      <img src="https://raw.githubusercontent.com/RelevoAmbiental/icons/refs/heads/main/Logo_atualizada_horizontal.png" alt="Logo Relevo Ambiental" style="height: 50px;">
      <h1>Controle de Gastos</h1>
      <p>Registro de despesas de campo - Relevo Consultoria Ambiental</p>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <form id="expenseForm">
        <!-- SEU FORMULÁRIO ATUAL - mantendo igual -->
        <div class="form-group">
          <label for="projeto">Projeto:</label>
          <select id="projeto" name="projeto" required>
            <option value="">Selecione o projeto...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="nome">Nome do Funcionário:</label>
          <select id="nome" name="nome" required>
            <option value="">Selecione o funcionário...</option>
          </select>
        </div>
        
        <!-- ... resto do seu formulário igual -->
        
        <button type="submit" id="submitBtn" class="btn">
          <i class="fas fa-save"></i> Registrar Despesa
        </button>
      </form>
      
      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
