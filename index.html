<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet - Relevo Consultoria Ambiental</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Montserrat', sans-serif; 
    }
    
    :root {
      --primary-color: #26C04C;
      --primary-dark: #396B45;
      --accent-dark: #2D4132;
      --gray-light: #e9ecef;
      --text-color: #444;
      --light-color: #f8f9fa;
    }
    
    body {
      color: var(--text-color);
      background-color: var(--light-color);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .login-container {
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--accent-dark), var(--primary-dark));
      position: relative; 
      overflow: hidden;
      padding: 20px;
    }
    
    .login-container::before {
      content: ""; 
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: url('https://raw.githubusercontent.com/RelevoAmbiental/imagens/refs/heads/main/DSC00582.JPG');
      background-size: cover; 
      background-position: center; 
      opacity: 0.3;
    }
    
    .login-box {
      background: white; 
      border-radius: 8px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding: 2.5rem 3rem; 
      width: 100%; 
      max-width: 420px; 
      z-index: 1; 
      position: relative;
    }
    
    .logo-text { 
      font-size: 2.2rem; 
      font-weight: 700; 
      color: var(--accent-dark); 
      text-align: center; 
      margin-bottom: 0.5rem;
    }
    
    .logo-subtitle { 
      text-align: center; 
      font-size: 0.9rem; 
      color: var(--text-color); 
      margin-bottom: 1rem; 
    }
    
    .login-title { 
      text-align: center; 
      margin-bottom: 1.8rem; 
      color: var(--accent-dark); 
      font-weight: 600; 
      font-size: 1.4rem;
    }
    
    .form-group { 
      margin-bottom: 1.5rem; 
    }
    
    .form-label { 
      display: block; 
      margin-bottom: 0.5rem; 
      font-weight: 500; 
      color: var(--accent-dark);
    }
    
    .form-input {
      width: 100%; 
      padding: 0.9rem 1.2rem; 
      border: 1px solid var(--gray-light);
      border-radius: 4px; 
      font-size: 1rem; 
      background-color: var(--light-color);
      transition: all 0.3s;
    }
    
    .form-input:focus { 
      border-color: var(--primary-color); 
      outline: none; 
      box-shadow: 0 0 0 2px rgba(38,192,76,0.2); 
      background-color: white; 
    }
    
    .login-button {
      width: 100%; 
      padding: 0.9rem; 
      background-color: var(--primary-color);
      color: white; 
      border: none; 
      border-radius: 4px;
      font-size: 1rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    
    .login-button:hover { 
      background-color: var(--primary-dark); 
    }
    
    .login-button:disabled { 
      background-color: #cccccc; 
      cursor: not-allowed; 
    }
    
    .error-message, .success-message {
      text-align: center; 
      margin-top: 1rem; 
      padding: 0.7rem; 
      border-radius: 4px;
      font-size: 0.9rem; 
      display: none;
    }
    
    .error-message { 
      color: #e74c3c; 
      background-color: #ffeaea; 
      border: 1px solid #f44336;
    }
    
    .success-message { 
      color: var(--primary-dark); 
      background-color: #e8f5e9; 
      font-weight: 600; 
      border: 1px solid #4caf50;
    }
    
    .login-footer { 
      text-align: center; 
      margin-top: 1.8rem; 
      font-size: 0.85rem; 
      color: #666;
      padding-top: 1rem;
      border-top: 1px solid var(--gray-light);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
        margin: 10px;
      }
      
      .logo-text {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-text">RELEVO</div>
      <div class="logo-subtitle">Sistema Interno</div>
      <h2 class="login-title">Acesso √† Intranet</h2>

      <form id="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usu√°rio</label>
          <input type="text" id="username" class="form-input" placeholder="Digite seu usu√°rio" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="login-button" id="login-btn">Entrar</button>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
      </form>

      <div class="login-footer">
        Sistema interno - Acesso restrito aos colaboradores<br>
        Relevo Consultoria Ambiental ¬© 2025
      </div>
    </div>
  </div>

  <script>
    // CONFIGURA√á√ÉO DO FIREBASE - COLE SUA CONFIGURA√á√ÉO REAL AQUI
    const firebaseConfig = {
      apiKey: "AIzaSyBcQi5nToMOGVDBWprhhOY0NSJX4qE100w",
      authDomain: "portal-relevo.firebaseapp.com",
      projectId: "portal-relevo",
      storageBucket: "portal-relevo.firebasestorage.app",
      messagingSenderId: "182759626683",
      appId: "1:182759626683:web:2dde2eeef910d4c288569e",
      measurementId: "G-W8TTP3D3YQ"
    };

    // TESTE: Verificar se Firebase carregou corretamente
    console.log("üî• Firebase configurado:", firebaseConfig.projectId);

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Verificar se os servi√ßos carregaram
    console.log("üîê Auth carregado:", typeof auth.signInWithEmailAndPassword);
    console.log("üìä Firestore carregado:", typeof db.collection);

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");
    const successMsg = document.getElementById("success-message");
    const loginBtn = document.getElementById("login-btn");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();
        
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            showError("Preencha todos os campos.");
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Entrando...";
        showSuccess("Verificando credenciais...");
        hideError();

        try {
            console.log("üîë Tentando login:", username);
            
            // IMPORTANTE: Agora usamos o username DIRETO como email
            const email = username + "@relevo.com";
            console.log("üìß Email formatado:", email);

            // 1. Primeiro tenta fazer login
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            console.log("‚úÖ Login Firebase OK, user ID:", user.uid);

            // 2. Busca dados no Firestore - AGORA pelo UID do usu√°rio
            const userDoc = await db.collection('users').doc(user.uid).get();
            console.log("üìÑ Firestore document encontrado:", userDoc.exists);

            if (userDoc.exists) {
                const userData = userDoc.data();
                console.log("üë§ Dados do usu√°rio:", userData);
                showSuccess(`Bem-vindo, ${userData.nome}!`);
                
                setTimeout(() => {
                    window.location.href = userData.tipo + ".html";
                }, 1000);
            } else {
                throw new Error("Dados do usu√°rio n√£o encontrados no Firestore");
            }
            
        } catch (error) {
            console.error("‚ùå ERRO COMPLETO:", error);
            hideSuccess();
            
            if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                showError("Usu√°rio ou senha incorretos");
            } else if (error.code === 'auth/user-not-found') {
                showError("Usu√°rio n√£o encontrado");
            } else if (error.code === 'auth/invalid-email') {
                showError("Formato de usu√°rio inv√°lido");
            } else {
                showError("Erro: " + (error.message || error.code));
            }
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "Entrar";
        }
    });

    function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
    }

    function hideError() {
        errorMsg.style.display = 'none';
    }

    function showSuccess(message) {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
    }

    function hideSuccess() {
        successMsg.style.display = 'none';
    }

    // Verifica se j√° est√° logado
    auth.onAuthStateChanged((user) => {
        if (user) {
            console.log("üîÑ Usu√°rio j√° logado, redirecionando...");
            db.collection('users').doc(user.uid).get().then((doc) => {
                if (doc.exists) {
                    window.location.href = doc.data().tipo + ".html";
                }
            });
        }
    });

    // Foco autom√°tico no campo de usu√°rio
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
  </script>
</body>
</html>
