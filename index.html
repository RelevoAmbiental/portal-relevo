<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet - Relevo Consultoria Ambiental</title>
  
  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/favicon_menos.png">
  
  <!-- CSS Global -->
  <link rel="stylesheet" href="styles/global.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <style>
    /* SEUS ESTILOS EXISTENTES - MANTIDOS INTACTOS */
    body {
      margin: 0;
      padding: 0;
    }

    .login-container {
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--verde-accent), var(--verde-escuro));
      position: relative; 
      overflow: hidden;
      padding: 20px;
    }
    
    .login-container::before {
      content: ""; 
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: url('https://raw.githubusercontent.com/RelevoAmbiental/imagens/main/DSC00582.JPG');
      background-size: cover; 
      background-position: center; 
      opacity: 0.3;
      z-index: 0;
    }
    
    .login-box {
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding: 2.5rem 3rem; 
      width: 100%; 
      max-width: 420px; 
      z-index: 1; 
      position: relative;
    }
    
    .logo-text { 
      font-size: 2.2rem; 
      font-weight: 700; 
      color: var(--verde-accent); 
      text-align: center; 
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    
    .logo-subtitle { 
      text-align: center; 
      font-size: 0.9rem; 
      color: var(--texto-cinza); 
      margin-bottom: 1.5rem; 
      font-weight: 500;
    }
    
    .login-title { 
      text-align: center; 
      margin-bottom: 2rem; 
      color: var(--verde-accent); 
      font-weight: 600; 
      font-size: 1.4rem;
    }
    
    .form-group { 
      margin-bottom: 1.5rem; 
    }
    
    .form-label { 
      display: block; 
      margin-bottom: 0.6rem; 
      font-weight: 600; 
      color: var(--verde-accent);
      font-size: 0.95rem;
    }
    
    .form-input {
      width: 100%; 
      padding: 0.9rem 1.2rem; 
      border: 2px solid var(--borda-cinza);
      border-radius: 6px; 
      font-size: 1rem; 
      background-color: var(--bg-claro);
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    
    .form-input:focus { 
      border-color: var(--verde-primario); 
      outline: none; 
      box-shadow: 0 0 0 3px rgba(38,192,76,0.1); 
      background-color: white; 
    }
    
    .message {
      text-align: center; 
      margin-top: 1rem; 
      padding: 0.8rem; 
      border-radius: 6px;
      font-size: 0.9rem; 
      display: none;
      font-weight: 500;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .error-message { 
      color: #c62828; 
      background-color: #ffebee; 
      border: 1px solid #ef5350;
    }
    
    .success-message { 
      color: var(--verde-escuro); 
      background-color: #e8f5e9; 
      border: 1px solid var(--verde-primario);
    }
    
    .login-footer { 
      text-align: center; 
      margin-top: 2rem; 
      font-size: 0.85rem; 
      color: var(--texto-cinza);
      padding-top: 1.5rem;
      border-top: 1px solid var(--borda-cinza);
      line-height: 1.6;
    }

    .btn-loading {
      opacity: 0.7;
      cursor: not-allowed;
      position: relative;
    }

    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      right: 15px;
      margin-top: -8px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spinner 0.6s linear infinite;
    }

    @keyframes spinner {
      to { transform: rotate(360deg); }
    }

    .apps-container {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #2EAD60;
    }

    .apps-title {
      margin: 0 0 1rem 0;
      color: #2E3E31;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .apps-grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .app-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #2EAD60;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    .app-link:hover {
      background: #3CC373;
      text-decoration: none;
      color: white;
    }

    .apps-note {
      margin: 0.5rem 0 0 0;
      font-size: 0.85rem;
      color: #666;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
        margin: 10px;
      }
      
      .logo-text {
        font-size: 1.8rem;
      }

      .login-title {
        font-size: 1.2rem;
      }

      .form-input {
        padding: 0.8rem 1rem;
      }

      .apps-grid {
        flex-direction: column;
      }

      .app-link {
        justify-content: center;
      }
    }

    @media (max-height: 700px) {
      .login-box {
        padding: 1.5rem 2rem;
      }

      .login-title {
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-text">RELEVO</div>
      <div class="logo-subtitle">Sistema Interno</div>
      <h2 class="login-title">Acesso √† Intranet</h2>

      <form id="login-form" autocomplete="on">
        <div class="form-group">
          <label for="username" class="form-label">Usu√°rio</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Digite seu usu√°rio" 
            autocomplete="username"
            required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Digite sua senha"
            autocomplete="current-password" 
            required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="login-btn">
          Entrar
        </button>
        
        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>
      </form>

      <!-- Container para aplica√ß√µes ser√° inserido aqui via JavaScript -->

      <div class="login-footer">
        Sistema interno - Acesso restrito aos colaboradores<br>
        <strong>Relevo Consultoria Ambiental ¬© 2025</strong>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURA√á√ÉO DO FIREBASE
    // ============================================
    const firebaseConfig = {
      apiKey: "AIzaSyBcQi5nToMOGVDBWprhhOY0NSJX4qE100w",
      authDomain: "portal-relevo.firebaseapp.com",
      projectId: "portal-relevo",
      storageBucket: "portal-relevo.firebasestorage.app",
      messagingSenderId: "182759626683",
      appId: "1:182759626683:web:2dde2eeef910d4c288569e",
      measurementId: "G-W8TTP3D3YQ"
    };

    // Inicializar Firebase apenas uma vez
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
      console.log('‚úÖ Firebase inicializado com sucesso');
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    // ============================================
    // ELEMENTOS DO DOM
    // ============================================
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");
    const successMsg = document.getElementById("success-message");
    const loginBtn = document.getElementById("login-btn");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // ============================================
    // FUN√á√ïES AUXILIARES
    // ============================================
    
    // Mostrar mensagem de erro
    function showError(message) {
      hideSuccess();
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    // Esconder mensagem de erro
    function hideError() {
      errorMsg.style.display = 'none';
    }

    // Mostrar mensagem de sucesso
    function showSuccess(message) {
      hideError();
      successMsg.textContent = message;
      successMsg.style.display = 'block';
    }

    // Esconder mensagem de sucesso
    function hideSuccess() {
      successMsg.style.display = 'none';
    }

    // Desabilitar bot√£o durante login
    function setLoadingState(isLoading) {
      loginBtn.disabled = isLoading;
      if (isLoading) {
        loginBtn.classList.add('btn-loading');
        loginBtn.textContent = 'Entrando...';
      } else {
        loginBtn.classList.remove('btn-loading');
        loginBtn.textContent = 'Entrar';
      }
    }

    // ============================================
    // COMPARTILHAR ESTADO DE LOGIN ENTRE APPS
    // ============================================

    function compartilharEstadoLogin(user) {
      console.log('üîÑ Compartilhando estado de login entre aplica√ß√µes...');
      
      // Gerar token para compartilhar entre apps
      user.getIdToken().then((token) => {
        // Salvar no localStorage para outras aplica√ß√µes
        localStorage.setItem('portal-auth-token', token);
        localStorage.setItem('portal-auth-user', JSON.stringify({
          uid: user.uid,
          email: user.email,
          timestamp: Date.now()
        }));
        
        console.log('‚úÖ Estado de login salvo no localStorage');
        
      }).catch((error) => {
        console.error('‚ùå Erro ao compartilhar estado de login:', error);
      });
    }

    // ============================================
    // GERAR LINKS PARA APLICA√á√ïES EXTERNAS
    // ============================================

    function gerarLinksAplicacoes(user) {
      console.log('üîó Gerando links para aplica√ß√µes...');
      
      // ‚úÖ Compartilhar estado de login
      compartilharEstadoLogin(user);
      
      // Link sem token na URL (agora usamos localStorage)
      const urlOrcamentos = `https://orcamento.relevo.eco.br`;
      
      console.log('üîó Link gerado:', urlOrcamentos);
      
      criarInterfaceAplicacoes(urlOrcamentos);
    }

    function criarInterfaceAplicacoes(urlOrcamentos) {
      // Criar container para links de aplica√ß√µes
      const appsContainer = document.createElement('div');
      appsContainer.className = 'apps-container';
      appsContainer.innerHTML = `
        <h3 class="apps-title">üìä Aplica√ß√µes da Empresa</h3>
        <div class="apps-grid">
          <a href="${urlOrcamentos}" target="_blank" class="app-link">
            üí∞ Sistema de Or√ßamentos
          </a>
        </div>
        <p class="apps-note">Clique para acessar o sistema de or√ßamentos</p>
        <p class="apps-note" style="color: #2EAD60; font-size: 0.8rem;">
          <strong>‚úÖ Login autom√°tico:</strong> Sua sess√£o ser√° compartilhada
        </p>
      `;
      
      console.log('‚úÖ Interface de aplica√ß√µes criada');
      
      // Inserir ap√≥s o formul√°rio de login
      const form = document.getElementById('login-form');
      if (form) {
        form.parentNode.insertBefore(appsContainer, form.nextSibling);
      }
    }

    // ============================================
    // L√ìGICA DE LOGIN
    // ============================================
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Valida√ß√£o b√°sica
      if (!username || !password) {
        showError("‚ö†Ô∏è Preencha todos os campos.");
        return;
      }

      // Iniciar processo de login
      setLoadingState(true);
      showSuccess("üîê Verificando credenciais...");

      try {
        // Converter username para email (padr√£o do Firebase)
        const email = username + "@relevo.eco.br";
        
        // Tentar fazer login no Firebase Authentication
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        console.log('‚úÖ Autentica√ß√£o bem-sucedida:', user.uid);

        // Buscar dados do usu√°rio no Firestore
        const userDoc = await db.collection('users').doc(user.uid).get();

        if (userDoc.exists) {
          const userData = userDoc.data();
          const tipo = userData.tipo || 'colaboradores';
          const nome = userData.nome || username;

          console.log('‚úÖ Dados do usu√°rio carregados:', userData);
          
          showSuccess(`‚úÖ Bem-vindo, ${nome}!`);
          
          // ‚¨áÔ∏è ATUALIZADO: Gerar links com compartilhamento de sess√£o
          gerarLinksAplicacoes(user);
          
          // Redirecionar ap√≥s 3 segundos (dar tempo para ver os links)
          setTimeout(() => {
            window.location.href = tipo + ".html";
          }, 3000);
          
        } else {
          throw new Error("Dados do usu√°rio n√£o encontrados no sistema");
        }
        
      } catch (error) {
        console.error("‚ùå Erro no login:", error);
        setLoadingState(false);
        hideSuccess();
        
        // Mensagens de erro amig√°veis
        if (error.code === 'auth/invalid-credential' || 
            error.code === 'auth/wrong-password' ||
            error.code === 'auth/invalid-email') {
          showError("‚ùå Usu√°rio ou senha incorretos");
        } else if (error.code === 'auth/user-not-found') {
          showError("‚ùå Usu√°rio n√£o encontrado no sistema");
        } else if (error.code === 'auth/too-many-requests') {
          showError("‚è∏Ô∏è Muitas tentativas. Aguarde alguns minutos.");
        } else if (error.code === 'auth/network-request-failed') {
          showError("üåê Erro de conex√£o. Verifique sua internet.");
        } else {
          showError("‚ùå Erro ao fazer login: " + (error.message || 'Tente novamente'));
        }
      }
    });

    // ============================================
    // VERIFICAR SE J√Å EST√Å LOGADO
    // ============================================
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        console.log('üë§ Usu√°rio j√° autenticado:', user.uid);
        try {
          const userDoc = await db.collection('users').doc(user.uid).get();
          if (userDoc.exists) {
            const tipo = userDoc.data().tipo || 'colaboradores';
            console.log('‚Ü™Ô∏è Redirecionando para:', tipo + '.html');
            window.location.href = tipo + ".html";
          }
        } catch (error) {
          console.error('‚ùå Erro ao verificar usu√°rio:', error);
        }
      }
    });

    // ============================================
    // MELHORIAS DE UX
    // ============================================
    
    // Foco autom√°tico no campo de usu√°rio quando p√°gina carrega
    document.addEventListener('DOMContentLoaded', function() {
      usernameInput.focus();
    });

    // Limpar mensagens ao come√ßar a digitar
    usernameInput.addEventListener('input', () => {
      hideError();
      hideSuccess();
    });

    passwordInput.addEventListener('input', () => {
      hideError();
      hideSuccess();
    });

    // Prevenir zoom em dispositivos iOS
    document.addEventListener('touchstart', function() {}, { passive: true });
  </script>
</body>
</html>
