<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Relevo | Acesso Restrito</title>

  <!-- Favicon -->
  <link
    rel="icon"
    type="image/png"
    href="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/favicon_menos.png"
  />

  <!-- Fontes e Ãcones -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- CSS Global -->
  <link rel="stylesheet" href="styles/global.css" />

  <!-- Firebase SDK (compat) â€” necessÃ¡rio para guard + login -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Guard do Portal (usa compat e nÃ£o deve ser alterado) -->
  <script src="scripts/firebase-init-guard.js"></script>
  <script src="scripts/expose-session.js"></script>

  <style>
    :root {
      --relevo-green-primary: #0b633a;
      --relevo-green-dark: #0a3e27;
      --relevo-accent-gold: #f4c95d;
      --relevo-error: #ff4d4f;
      --relevo-success: #3cb371;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background:
        linear-gradient(135deg, rgba(0, 100, 50, 0.9), rgba(20, 70, 40, 0.95)),
        url('https://raw.githubusercontent.com/RelevoAmbiental/imagens/main/DSC_0842.JPG') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container img {
      height: 70px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .login-container h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .login-container p {
      margin: 0 0 25px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .form-group { text-align: left; margin-bottom: 18px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      font-weight: 500;
      opacity: 0.95;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .form-group input::placeholder { color: rgba(255, 255, 255, 0.6); }

    .form-group input:focus {
      border-color: var(--relevo-accent-gold);
      box-shadow: 0 0 0 1px rgba(244, 201, 93, 0.7);
      background: rgba(0, 0, 0, 0.5);
    }

    .actions-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 0.8rem;
    }

    .actions-row a {
      color: #f9f9f9;
      text-decoration: none;
      opacity: 0.8;
    }

    .actions-row a:hover { opacity: 1; text-decoration: underline; }

    .btn-login {
      width: 100%;
      padding: 11px 0;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #10b981, #059669);
      color: #ffffff;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
    }

    .btn-login:hover {
      filter: brightness(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transform: translateY(-1px);
    }

    .btn-login:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-login.btn-loading { cursor: wait; opacity: 0.9; }

    .helper-text {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .success-msg,
    .error-msg {
      display: none;
      font-size: 0.82rem;
      text-align: left;
      margin-bottom: 12px;
      padding: 8px 10px;
      border-radius: 8px;
    }

    .success-msg {
      background: rgba(60, 179, 113, 0.2);
      border: 1px solid rgba(60, 179, 113, 0.7);
      color: #d1fae5;
    }

    .error-msg {
      background: rgba(255, 77, 79, 0.16);
      border: 1px solid rgba(255, 77, 79, 0.8);
      color: #fee2e2;
    }

    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14px;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 0 16px;
        padding: 28px 22px;
      }

      .login-container h1 { font-size: 1.5rem; }

      body {
        align-items: flex-start;
        padding-top: 40px;
      }

      footer {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img
      src="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/Logo_atualizada_horizontal.png"
      alt="Logo Relevo"
    />
    <h1>Portal Relevo</h1>
    <p>Acesso restrito a colaboradores e clientes</p>

    <div id="msg-success" class="success-msg">âœ… Login realizado com sucesso! Redirecionandoâ€¦</div>
    <div id="msg-error" class="error-msg"></div>

    <form id="login-form" autocomplete="on">
      <div class="form-group">
        <label for="username" class="form-label">UsuÃ¡rio</label>
        <input
          type="text"
          id="username"
          placeholder="Digite seu usuÃ¡rio ou e-mail"
          autocomplete="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="actions-row">
        <span class="helper-text">UsuÃ¡rios internos: <strong>usuario@relevo.eco.br</strong></span>
        <a href="mailto:suporte@relevo.eco.br?subject=Suporte%20Portal%20Relevo">
          Precisa de ajuda?
        </a>
      </div>

      <button type="submit" id="login-btn" class="btn-login">
        <i class="fa-solid fa-right-to-bracket"></i>
        Entrar
      </button>
    </form>
  </div>

  <footer>
    Â© 2025 Relevo Consultoria Ambiental â€” Todos os direitos reservados.
  </footer>

  <!-- ðŸ”¥ Firebase Modular v10 â€” agora carregado no portal para suportar /cronograma/ -->
  <script type="module" src="scripts/firebase-app.js"></script>

  <!-- ðŸ”’ Script original do portal (login) â€” nÃ£o modificado -->
  <script>
    (function () {
      console.log("ðŸš€ Iniciando Portal Relevo (login)â€¦");

      function getFirebaseContext() {
        const app = window.__RELEVO_FIREBASE__ || null;
        const compat = window.firebase || null;

        if (!app && !compat) {
          console.error("âŒ Firebase ainda nÃ£o estÃ¡ disponÃ­vel.");
          return null;
        }

        const auth = window.__RELEVO_AUTH__ || (compat && compat.auth());
        const db = window.__RELEVO_DB__ || (compat && compat.firestore());

        if (!auth || !db) {
          console.error("âŒ Auth ou Firestore nÃ£o disponÃ­veis.");
          return null;
        }

        return { auth, db };
      }

      const getRedirectUrl = (userData) => {
        const tipo = userData.tipo || "colaborador";

        switch (tipo) {
          case "gestao":
            return "https://portal.relevo.eco.br/gestao.html";
          case "cliente":
            return "https://portal.relevo.eco.br/clientes.html";
          case "colaborador":
          default:
            return "https://portal.relevo.eco.br/colaboradores.html";
        }
      };

      const checkPasswordChangeRequired = async (db, user) => {
        try {
          const userRef = db.collection("users").doc(user.uid);
          const userDoc = await userRef.get();

          if (!userDoc.exists) {
            await userRef.set({
              username: user.email.split("@")[0],
              email: user.email,
              requiresPasswordChange: true,
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
            });
            return true;
          }

          const data = userDoc.data();
          return data.requiresPasswordChange === true;
        } catch (error) {
          console.error("Erro ao verificar necessidade de troca de senha:", error);
          return false;
        }
      };

      const form = document.getElementById("login-form");
      const msgError = document.getElementById("msg-error");
      const msgSuccess = document.getElementById("msg-success");
      const btn = document.getElementById("login-btn");

      const setLoading = (v) => {
        if (!btn) return;
        if (v) {
          btn.classList.add("btn-loading");
          btn.disabled = true;
        } else {
          btn.classList.remove("btn-loading");
          btn.disabled = false;
        }
      };

      const showError = (t) => {
        msgError.textContent = t;
        msgError.style.display = "block";
        msgSuccess.style.display = "none";
      };

      const showSuccess = (t) => {
        msgSuccess.textContent = t;
        msgSuccess.style.display = "block";
        msgError.style.display = "none";
      };

      if (!form) {
        console.error("âŒ FormulÃ¡rio de login nÃ£o encontrado.");
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const ctx = getFirebaseContext();
        if (!ctx) {
          showError("âŒ Erro interno ao carregar autenticaÃ§Ã£o. Tente novamente em instantes.");
          return;
        }

        const { auth, db } = ctx;
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          showError("âš ï¸ Preencha usuÃ¡rio e senha.");
          return;
        }

        const email = username.includes("@") ? username : `${username}@relevo.eco.br`;

        try {
          setLoading(true);
          showSuccess("ðŸ” Verificando credenciaisâ€¦");

          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;

          const requiresPasswordChange = await checkPasswordChangeRequired(db, user);

          if (requiresPasswordChange) {
            showSuccess("âœ… Primeiro acesso! Redirecionando para alteraÃ§Ã£o de senhaâ€¦");
            setTimeout(() => {
              window.location.href = "change-password.html";
            }, 1000);
            return;
          }

          const userDoc = await db.collection("users").doc(user.uid).get();
          let redirectUrl = "https://portal.relevo.eco.br/colaboradores.html";

          if (userDoc.exists) {
            redirectUrl = getRedirectUrl(userDoc.data());
          }

          showSuccess("âœ… Login efetuado! Redirecionandoâ€¦");
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1000);
        } catch (err) {
          console.error("âŒ Erro de login:", err);
          setLoading(false);
          msgSuccess.style.display = "none";

          const code = err.code || "";
          if (code.includes("wrong-password") || code.includes("invalid-credential")) {
            showError("âŒ UsuÃ¡rio ou senha incorretos.");
          } else if (code.includes("user-not-found")) {
            showError("âš ï¸ UsuÃ¡rio nÃ£o encontrado.");
          } else if (code.includes("network-request-failed")) {
            showError("ðŸŒ Erro de conexÃ£o. Verifique sua internet.");
          } else {
            showError("âŒ Erro ao fazer login. Tente novamente.");
          }
        } finally {
          setLoading(false);
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const u = document.getElementById("username");
        const p = document.getElementById("password");

        if (u) u.focus();

        [u, p].forEach((el) =>
          el?.addEventListener("input", () => {
            msgError.style.display = "none";
            msgSuccess.style.display = "none";
          })
        );
      });
    })();
  </script>
</body>
</html>
