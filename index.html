<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet - Relevo Consultoria Ambiental</title>
  
  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Global Harmonizado -->
  <link rel="stylesheet" href="styles/global.css">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <style>
    /* ESTILOS ESPECÍFICOS DO LOGIN */
    .login-container {
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--verde-accent), var(--verde-escuro));
      position: relative; 
      overflow: hidden;
      padding: 20px;
    }
    
    .login-container::before {
      content: ""; 
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: url('https://raw.githubusercontent.com/RelevoAmbiental/imagens/main/DSC00582.JPG');
      background-size: cover; 
      background-position: center; 
      opacity: 0.3;
    }
    
    .login-box {
      background: white; 
      border-radius: 10px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding: 2.5rem 3rem; 
      width: 100%; 
      max-width: 420px; 
      z-index: 1; 
      position: relative;
    }
    
    .logo-text { 
      font-size: 2.2rem; 
      font-weight: 700; 
      color: var(--verde-accent); 
      text-align: center; 
      margin-bottom: 0.5rem;
    }
    
    .logo-subtitle { 
      text-align: center; 
      font-size: 0.9rem; 
      color: var(--texto-escuro); 
      margin-bottom: 1rem; 
    }
    
    .login-title { 
      text-align: center; 
      margin-bottom: 1.8rem; 
      color: var(--verde-accent); 
      font-weight: 600; 
      font-size: 1.4rem;
    }
    
    .form-group { 
      margin-bottom: 1.5rem; 
    }
    
    .form-label { 
      display: block; 
      margin-bottom: 0.5rem; 
      font-weight: 500; 
      color: var(--verde-accent);
    }
    
    .form-input {
      width: 100%; 
      padding: 0.9rem 1.2rem; 
      border: 1px solid var(--borda-cinza);
      border-radius: 4px; 
      font-size: 1rem; 
      background-color: var(--bg-claro);
      transition: all 0.3s;
    }
    
    .form-input:focus { 
      border-color: var(--verde-primario); 
      outline: none; 
      box-shadow: 0 0 0 2px rgba(38,192,76,0.2); 
      background-color: white; 
    }
    
    .error-message, .success-message {
      text-align: center; 
      margin-top: 1rem; 
      padding: 0.7rem; 
      border-radius: 4px;
      font-size: 0.9rem; 
      display: none;
    }
    
    .error-message { 
      color: #e74c3c; 
      background-color: #ffeaea; 
      border: 1px solid #f44336;
    }
    
    .success-message { 
      color: var(--verde-escuro); 
      background-color: #e8f5e9; 
      font-weight: 600; 
      border: 1px solid var(--verde-primario);
    }
    
    .login-footer { 
      text-align: center; 
      margin-top: 1.8rem; 
      font-size: 0.85rem; 
      color: var(--texto-cinza);
      padding-top: 1rem;
      border-top: 1px solid var(--borda-cinza);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
        margin: 10px;
      }
      
      .logo-text {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-text">RELEVO</div>
      <div class="logo-subtitle">Sistema Interno</div>
      <h2 class="login-title">Acesso à Intranet</h2>

      <form id="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="login-btn">Entrar</button>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
      </form>

      <div class="login-footer">
        Sistema interno - Acesso restrito aos colaboradores<br>
        Relevo Consultoria Ambiental © 2025
      </div>
    </div>
  </div>

  <script>
    // CONFIGURAÇÃO DO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBcQi5nToMOGVDBWprhhOY0NSJX4qE100w",
      authDomain: "portal-relevo.firebaseapp.com",
      projectId: "portal-relevo",
      storageBucket: "portal-relevo.firebasestorage.app",
      messagingSenderId: "182759626683",
      appId: "1:182759626683:web:2dde2eeef910d4c288569e",
      measurementId: "G-W8TTP3D3YQ"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");
    const successMsg = document.getElementById("success-message");
    const loginBtn = document.getElementById("login-btn");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();
        
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            showError("Preencha todos os campos.");
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Entrando...";
        showSuccess("Verificando credenciais...");
        hideError();

        try {
            const email = username + "@relevo.com";
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;

            const userDoc = await db.collection('users').doc(user.uid).get();

            if (userDoc.exists) {
                const userData = userDoc.data();
                showSuccess(`Bem-vindo, ${userData.nome}!`);
                
                setTimeout(() => {
                    window.location.href = userData.tipo + ".html";
                }, 1000);
            } else {
                throw new Error("Dados do usuário não encontrados no Firestore");
            }
            
        } catch (error) {
            console.error("❌ ERRO:", error);
            hideSuccess();
            
            if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                showError("Usuário ou senha incorretos");
            } else if (error.code === 'auth/user-not-found') {
                showError("Usuário não encontrado");
            } else if (error.code === 'auth/invalid-email') {
                showError("Formato de usuário inválido");
            } else {
                showError("Erro: " + (error.message || error.code));
            }
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "Entrar";
        }
    });

    function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
    }

    function hideError() {
        errorMsg.style.display = 'none';
    }

    function showSuccess(message) {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
    }

    function hideSuccess() {
        successMsg.style.display = 'none';
    }

    // Verifica se já está logado
    auth.onAuthStateChanged((user) => {
        if (user) {
            db.collection('users').doc(user.uid).get().then((doc) => {
                if (doc.exists) {
                    window.location.href = doc.data().tipo + ".html";
                }
            });
        }
    });

    // Foco automático no campo de usuário
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
  </script>
</body>
</html>
