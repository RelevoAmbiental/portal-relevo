<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link
    rel="icon"

  />

  <!-- Fontes e Ãcones -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- CSS Global -->
  <link rel="stylesheet" href="styles/global.css" />

  <!-- ðŸ”¥ Firebase SDK (compat) â€“ base do portal -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Guard do Portal -->
  <script src="scripts/firebase-init-guard.js"></script>
  <script src="scripts/expose-session.js"></script>

  <style>
    :root {
      --relevo-green-primary: #0b633a;
      --relevo-green-dark: #0a3e27;
      --relevo-accent-gold: #f4c95d;
      --relevo-error: #ff4d4f;
      --relevo-success: #3cb371;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background:
        linear-gradient(135deg, rgba(0, 100, 50, 0.9), rgba(20, 70, 40, 0.95)),
        url('https://raw.githubusercontent.com/RelevoAmbiental/imagens/main/DSC_0842.JPG') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container img {
      height: 70px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .login-container h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .login-container p {
      margin: 0 0 25px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      font-weight: 500;
      opacity: 0.95;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus {
      border-color: var(--relevo-accent-gold);
      box-shadow: 0 0 0 1px rgba(244, 201, 93, 0.7);
      background: rgba(0, 0, 0, 0.5);
    }

    .actions-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 0.8rem;
    }

    .actions-row a {
      color: #f9f9f9;
      text-decoration: none;
      opacity: 0.8;
    }

    .actions-row a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 11px 0;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #10b981, #059669);
      color: #ffffff;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
    }

    .btn-login:hover {
      filter: brightness(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transform: translateY(-1px);
    }

    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 14px;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img
      src="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/Logo_atualizada_horizontal.png"
      alt="Logo Relevo"
    />
    <h1>Portal Relevo</h1>
    <p>Acesso restrito a colaboradores e clientes</p>

    <div id="msg-success" class="success-msg">âœ… Login realizado com sucesso! Redirecionandoâ€¦</div>
    <div id="msg-error" class="error-msg"></div>

    <form id="login-form" autocomplete="on">
      <div class="form-group">
        <label for="username" class="form-label">UsuÃ¡rio</label>
        <input type="text" id="username" placeholder="Digite seu usuÃ¡rio ou e-mail" autocomplete="username" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" autocomplete="current-password" required />
      </div>

      <div class="actions-row">
        <span class="helper-text">UsuÃ¡rios internos: <strong>usuario@relevo.eco.br</strong></span>
        <a href="mailto:suporte@relevo.eco.br?subject=Suporte%20Portal%20Relevo">Precisa de ajuda?</a>
      </div>

      <button type="submit" id="login-btn" class="btn-login">
        <i class="fa-solid fa-right-to-bracket"></i>
        Entrar
      </button>
    </form>
  </div>

  <footer>

  </footer>

  <!-- Login -->
  <script src="/scripts/login.js"></script>

</body>
</html>
