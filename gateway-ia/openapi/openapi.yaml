swagger: "2.0"
info:
  title: Gateway IA - Portal Relevo
  description: Gateway autenticado (Firebase Auth) para IA do Cronograma
  version: "1.0.0"

schemes:
  - https

produces:
  - application/json

paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      security:
        - firebaseAuth: []
      x-google-backend:
        address: https://gateway-ia-182759626683.us-central1.run.app
      responses:
        "200":
          description: OK

  /interpretarArquivo:
    post:
      operationId: interpretarArquivo
      summary: Interpretar arquivo/texto via gateway-ia
      consumes:
        - application/json
      security:
        - firebaseAuth: []
      x-google-backend:
        address: https://gateway-ia-182759626683.us-central1.run.app
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request

securityDefinitions:
  firebaseAuth:
    type: oauth2
    flow: implicit
    authorizationUrl: ""
    x-google-issuer: "https://securetoken.google.com/portal-relevo"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com"
    x-google-audiences: "portal-relevo"
