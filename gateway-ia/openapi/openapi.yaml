openapi: 3.0.0
info:
  title: Gateway IA - Portal Relevo
  description: Gateway autenticado para IA do Cronograma
  version: 1.0.0

servers:
  - url: https://gateway.relevo.eco.br

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      security:
        - firebaseAuth: []
      x-google-backend:
        address: https://gateway-ia-182759626683.us-central1.run.app
        jwt_audience: https://gateway-ia-182759626683.us-central1.run.app
      responses:
        "200":
          description: OK


components:
  securitySchemes:
    firebaseAuth:
      type: openIdConnect
      openIdConnectUrl: https://securetoken.google.com/portal-relevo/.well-known/openid-configuration
      x-google-audiences: portal-relevo
