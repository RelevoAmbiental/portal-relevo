<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Relevo | Cronogramas</title>

    <!-- ===============================
         FAVICON DO PORTAL
         =============================== -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/icons/favicon_menos.png"
    />

    <!-- ===============================
         FONTES
         =============================== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ===============================
         CSS GERADO PELO VITE
         ===============================
         O Vite criará um arquivo .css dentro
         de /cronograma/assets/
         Exemplo: assets/index-abcd123.css
         Não coloque nada manual aqui.
      -->
    <link rel="stylesheet" href="./assets/index.css" />

    <!-- ===============================
         SCRIPTS GLOBAIS DO PORTAL
         =============================== -->

    <!-- Firebase compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- Guard — usa mesmo Firebase de todo o portal -->
    <script src="/scripts/firebase-init-guard.js"></script>

    <!-- Expõe sessão global do Portal para o módulo Cronograma -->
    <script src="/scripts/expose-session.js"></script>

    <!-- ===============================
         RESET MINIMALISTA
         =============================== -->
    <style>
      body, html, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Montserrat', sans-serif;
        background: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- ===============================
         BUNDLE GERADO PELO VITE
         ===============================
         Exemplo no dist:
         /cronograma/assets/index-abc123.js

         Você deve substituir abaixo pelo NOME REAL
         gerado no dist do Cronograma.
         Ao fazer o build, o arquivo aparece em:
         dist/assets/*.js
    -->
    <script type="module" src="./assets/index.js"></script>

  </body>
</html>
