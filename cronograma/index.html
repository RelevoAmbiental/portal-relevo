    <!-- ============================================================
         üîÑ RESTAURADOR DE ROTA SPA (Cronograma)
         L√™ o path salvo pelo 404.html e rep√µe no hist√≥rico
         ============================================================ -->
    <script>
      (function restoreRoute() {
        try {
          const saved = sessionStorage.getItem("relevo_spa_path");
          if (!saved) return;

          console.log(
            "[Cronograma] Restaurando rota ap√≥s redirecionamento:",
            saved
          );

          // Remove ap√≥s usar, evita reaplicar em page loads futuros
          sessionStorage.removeItem("relevo_spa_path");

          // Restaura a rota ANTES de o React Router assumir
          history.replaceState(null, "", saved);
        } catch (err) {
          console.error("[Cronograma] Falha ao restaurar rota SPA:", err);
        }
      })();
    </script>
