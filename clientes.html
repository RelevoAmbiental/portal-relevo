<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal do Cliente | Relevo</title>

  <link rel="stylesheet" href="styles/relevo-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Reaproveitando sua estrutura de grid do gestao.html */
    .dashboard-wrapper {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
      overflow: hidden; /* Trava o scroll para o mapa ocupar tudo */
    }

    /* Ajuste na Main Content para o Mapa */
    .main-content {
      padding: 0; /* Remove o padding para o mapa encostar nas bordas */
      background: #f0f0f0;
      position: relative;
    }

    .map-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Estilo para os ícones da sidebar (baseado no seu gestao.html) */
    .nav-item i {
      width: 24px;
      text-align: center;
      color: var(--relevo-green-500);
    }

    @media (max-width: 900px) {
      .dashboard-wrapper { grid-template-columns: 1fr; }
      .sidebar { display: none; } /* Pode adicionar seu menuTrigger mobile depois */
    }
  </style>
</head>

<body class="relevo-theme">

  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <div class="brand" style="text-align: center; margin-bottom: 30px;">
        <img src="https://raw.githubusercontent.com/RelevoAmbiental/portal-relevo/refs/heads/main/styles/icons/Logo_atualizada_vertical.png" alt="Relevo" style="width: 100px;">
      </div>

      <section class="sidebar-section">
        <h3>Dados do Projeto</h3>
        <nav class="nav-menu">
          <a href="LINK_DADOS_BRUTOS" target="_blank" class="nav-item">
            <i class="fas fa-database"></i> Dados de Campo
          </a>
          <a href="LINK_RELATORIOS" target="_blank" class="nav-item">
            <i class="fas fa-file-alt"></i> Relatórios
          </a>
          <a href="LINK_NOTAS_FISCAIS" target="_blank" class="nav-item">
            <i class="fas fa-receipt"></i> Notas Fiscais
          </a>
          <a href="LINK_CADASTRO" target="_blank" class="nav-item">
            <i class="fas fa-user-check"></i> Dados Cadastrais
          </a>
        </nav>
      </section>

      <div style="margin-top: auto;">
        <button class="btn btn-ghost" onclick="window.location.href='index.html'" style="width: 100%; text-align: left;">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </aside>

    <main class="main-content">
      <iframe 
        src="https://www.google.com/maps/d/u/0/embed?mid=SEU_ID_DO_MAPA" 
        class="map-iframe">
      </iframe>
    </main>
  </div>

</body>
</html>
