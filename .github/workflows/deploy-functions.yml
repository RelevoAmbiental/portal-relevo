name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".firebaserc"
      - "firebase.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¬ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”¥ Instalar Firebase CLI
        run: npm install -g firebase-tools

      # â­ NOVO PASSO ESSENCIAL â­
      - name: ğŸ“¦ Instalar dependÃªncias das Functions
        run: |
          cd functions
          npm install

      - name: ğŸš€ Deploy Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: firebase deploy --only functions --project portal-relevo --token "$FIREBASE_TOKEN"
