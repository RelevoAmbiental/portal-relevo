name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".firebaserc"
      - "firebase.json"
      - ".github/workflows/deploy-functions.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¬ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ” Autenticar no Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/182759626683/locations/global/workloadIdentityPools/github-actions/providers/github"
          service_account: "github-actions-firebase-deploy@portal-relevo.iam.gserviceaccount.com"

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”¥ Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ“¦ Instalar dependÃªncias das Functions
        working-directory: ./functions
        run: npm ci

      - name: ğŸš€ Deploy Functions
        run: firebase deploy --only functions --project portal-relevo
