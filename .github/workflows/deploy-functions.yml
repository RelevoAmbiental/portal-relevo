name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
      - ".firebaserc"
      - "firebase.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¬ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ”¥ Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ” Configurar credenciais Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_TOKEN" > serviceAccount.json
          firebase auth:login:ci

      - name: ðŸš€ Deploy Functions
        run: firebase deploy --only functions --project portal-relevo
