name: Deploy Firebase Functions

on:
  push:
    branches: ["main"]
    paths:
      - "functions/**"
      - ".firebaserc"
      - "firebase.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¬ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ”¥ Instalar Firebase CLI
        run: npm install -g firebase-tools

      # AutenticaÃ§Ã£o CORRETA via Service Account (necessÃ¡ria para secrets)
      - name: ðŸ” Configurar credenciais
        env:
          GOOGLE_APPLICATION_CREDENTIALS_CONTENT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_CONTENT" > /tmp/key.json
          export GOOGLE_APPLICATION_CREDENTIALS="/tmp/key.json"
          firebase --project portal-relevo functions:secrets:access OPENAI_API_KEY

      # Install dependencies inside /functions BEFORE deploy
      - name: ðŸ“¦ Instalar dependÃªncias das Functions
        working-directory: ./functions
        run: npm install

      - name: ðŸš€ Deploy Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/key.json
        run: firebase deploy --only functions --project portal-relevo
