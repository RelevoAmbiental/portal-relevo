on:
  workflow_dispatch:  # âœ… Roda manualmente

jobs:
  update-orcamento:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo do portal
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“¥ Download artifact do orÃ§amento
      uses: actions/download-artifact@v4
      with:
        name: orcamento-build
        run-id: ${{ github.event.inputs.run_id }}
        repository: 'RelevoAmbiental/orcamento-relevo'
        path: temp-orcamento
        
    - name: ğŸ”“ Descompactar artifact
      run: |
        cd temp-orcamento
        unzip -o orcamento-build.zip -d ../temp-unzipped/
        
    - name: ğŸ“ Copiar para pasta do portal
      run: |
        # Remove versÃ£o anterior se existir
        rm -rf orcamento/
        # Cria pasta e copia arquivos buildados
        mkdir -p orcamento
        cp -r temp-unzipped/* orcamento/
        echo "âœ… Arquivos copiados para pasta orcamento/"
        ls -la orcamento/
        
    - name: ğŸ’¾ Commit e Push direto
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add orcamento/
        git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica do Sistema de OrÃ§amentos"
        git push
