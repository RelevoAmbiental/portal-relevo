<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Despesas | Relevo Consultoria</title>

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/favicon_menos.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/relevo-theme.css"/>

  <style>
    /* Estrutura de Dashboard herdada da Home */
    .dashboard-wrapper {
      display: grid;
      grid-template-columns: 300px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: var(--relevo-surface-solid);
      border-right: 1px solid var(--relevo-border);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: var(--relevo-r-sm);
      text-decoration: none;
      color: var(--relevo-text);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .nav-item img { width: 22px; height: 22px; object-fit: contain; }
    
    /* Destaque para o item ativo (Gestão de Despesas) */
    .nav-item.active {
      background: rgba(255, 152, 0, 0.1);
      color: #e65100;
      border-left: 4px solid #ff9800;
    }

    .main-content {
      padding: 40px;
      background: var(--relevo-gradient-soft);
      overflow-y: auto;
    }

    /* Grid de Gráficos e Filtros */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filter-bar {
      background: var(--relevo-surface);
      padding: 20px;
      border-radius: var(--relevo-r-md);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      align-items: flex-end;
      border: 1px solid var(--relevo-border);
    }

    .filter-group { display: flex; flex-direction: column; gap: 5px; }
    
    select, input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--relevo-border);
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: var(--relevo-r-md);
      border: 1px solid var(--relevo-border);
      min-height: 300px;
    }

    @media (max-width: 1100px) {
      .stats-grid { grid-template-columns: 1fr; }
      .dashboard-wrapper { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }
  </style>
</head>

<body class="relevo-theme">

  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <div class="brand" style="text-align: center;">
        <img src="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/Logo_atualizada_vertical.png" alt="Relevo" style="width: 100px; margin-bottom: 10px;">
      </div>

      <section class="sidebar-section">
        <h3 style="font-size: 11px; text-transform: uppercase; color: var(--relevo-muted);">Navegação</h3>
        <nav class="nav-menu" style="display: flex; flex-direction: column; gap: 5px;">
          <a href="gestao.html" class="nav-item">
            <i class="fas fa-arrow-left"></i> Voltar ao Painel
          </a>
        </nav>
      </section>

      <section class="sidebar-section">
        <h3 style="font-size: 11px; text-transform: uppercase; color: var(--relevo-muted);">Aplicações</h3>
        <nav class="nav-menu" style="display: flex; flex-direction: column; gap: 5px;">
          <a href="gestao-despesas.html" class="nav-item active">
            <img src="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/Gastos.png"> Gestão de Despesas
          </a>
          <a href="https://portal.relevo.eco.br/orcamento/" target="_blank" class="nav-item">
            <img src="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/orcamento.png"> Orçamentos
          </a>
          <a href="despesas" target="_blank" class="btn btn-primary" style="margin-top: 15px; justify-content: center;">
             <i class="fas fa-plus-circle"></i> Nova Despesa
          </a>
        </nav>
      </section>
    </aside>

    <main class="main-content">
      <header style="margin-bottom: 30px;">
        <h1 style="font-size: 28px; font-weight: 800;">Relatório Financeiro</h1>
        <p class="muted">Visualize e exporte o fluxo de despesas por projeto ou tipo.</p>
      </header>

      <div class="filter-bar">
        <div class="filter-group">
          <label>Projeto</label>
          <select id="filterProjeto" onchange="aplicarFiltros()"><option value="">Todos os Projetos</option></select>
        </div>
        <div class="filter-group">
          <label>Tipo</label>
          <select id="filterTipo" onchange="aplicarFiltros()"><option value="">Todos os Tipos</option></select>
        </div>
        <div class="filter-group">
          <label>Status</label>
          <select id="filterStatus" onchange="aplicarFiltros()">
            <option value="">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="aprovado">Aprovado</option>
          </select>
        </div>
        <button class="btn btn-secondary" onclick="exportarCSV()" style="height: 40px;">
          <i class="fas fa-file-export"></i> Exportar CSV
        </button>
      </div>

      <div class="stats-grid">
        <div class="chart-container">
          <h3 style="margin-bottom: 15px; font-size: 16px;">Distribuição por Tipo</h3>
          <canvas id="chartTipos"></canvas>
        </div>
        <div class="chart-container">
          <h3 style="margin-bottom: 15px; font-size: 16px;">Total por Projeto</h3>
          <canvas id="chartProjetos"></canvas>
        </div>
      </div>

      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 style="margin: 0;">Lista de Despesas</h2>
          <span class="badge info">Total: <strong id="totalGeral">R$ 0,00</strong></span>
        </div>
        <div style="overflow-x: auto;">
          <table id="tabelaDespesas">
            <thead>
              <tr>
                <th>Data</th>
                <th>Projeto</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="scripts/firebase-init-guard.js"></script>
  <script src="scripts/firebase-despesas-reader.js"></script>
  
  <script>
    // Aqui você mantém toda a lógica de exportarCSV(), carregarDados(), etc.
    // Apenas certifique-se de que os IDs dos elementos (tabelaDespesas, totalGeral, etc) 
    // batem com o que coloquei no HTML acima.
  </script>
</body>
</html>
