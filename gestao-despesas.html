  <style>
    .dashboard-wrapper { display: grid; grid-template-columns: 300px 1fr; min-height: 100vh; }
    .sidebar { background: var(--relevo-surface-solid); border-right: 1px solid var(--relevo-border); padding: 24px; display: flex; flex-direction: column; gap: 25px; position: sticky; top: 0; height: 100vh; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; border-radius: var(--relevo-r-sm); text-decoration: none; color: var(--relevo-text); font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
    .nav-item img { width: 22px; height: 22px; object-fit: contain; }
    .nav-item.active { background: rgba(255, 152, 0, 0.1); color: #e65100; border-left: 4px solid #ff9800; }
    .main-content { padding: 40px; background: var(--relevo-gradient-soft); overflow-y: auto; }

    .filter-bar { background: var(--relevo-surface); padding: 20px; border-radius: var(--relevo-r-md); display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; border: 1px solid var(--relevo-border); align-items: flex-end; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
    .chart-container { background: #fff; padding: 20px; border-radius: var(--relevo-r-md); border: 1px solid var(--relevo-border); min-height: 350px; }
    
    @media (max-width: 1100px) { .stats-grid { grid-template-columns: 1fr; } .dashboard-wrapper { grid-template-columns: 1fr; } .sidebar { display: none; } }
  </style>
</head>

<body class="relevo-theme">

  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <div class="brand" style="text-align: center;">
        <img src="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/Logo_atualizada_vertical.png" alt="Relevo" style="width: 100px; margin-bottom: 10px;">
      </div>
      <nav class="nav-menu">
        <a href="gestao.html" class="nav-item"><i class="fas fa-home"></i> Voltar ao Painel</a>

        <a href="gestao-despesas.html" class="nav-item active">
          <img src="https://raw.githubusercontent.com/RelevoAmbiental/relevo-site/refs/heads/main/assets/icons/Gastos.png"> Relatórios
        </a>
        <a href="despesas" target="_blank" class="btn btn-primary" style="margin-top: 15px; justify-content: center;">
           <i class="fas fa-plus-circle"></i> Nova Despesa
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <header style="margin-bottom: 30px;">
        <h1>Relatório de Despesas</h1>
        <p class="muted">Dados financeiros do projeto <strong>app-despesas-7029f</strong></p>
      </header>

      <div class="filter-bar">
        <div style="display:flex; flex-direction:column; gap:5px;">
          <label>Projeto</label>
          <select id="filterProjeto" onchange="aplicarFiltros()"><option value="">Todos</option></select>
        </div>
        <div style="display:flex; flex-direction:column; gap:5px;">
          <label>Tipo</label>
          <select id="filterTipo" onchange="aplicarFiltros()"><option value="">Todos</option></select>
        </div>
        <div style="display:flex; flex-direction:column; gap:5px;">
          <label>Status</label>
          <select id="filterStatus" onchange="aplicarFiltros()">
            <option value="">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="aprovado">Aprovado</option>
          </select>
        </div>
        <button class="btn btn-secondary" onclick="exportarCSV()">
          <i class="fas fa-file-csv"></i> Exportar CSV
        </button>
      </div>

      <div class="stats-grid">
        <div class="chart-container">
          <h3>Distribuição por Tipo</h3>
          <canvas id="chartTipos"></canvas>
        </div>
        <div class="chart-container">
          <h3>Gastos por Projeto</h3>
          <canvas id="chartProjetos"></canvas>
        </div>
      </div>

      <div class="card">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2>Registros</h2>
          <span class="badge info" style="font-size: 1.1rem;">Total: <strong id="totalGeral">R$ 0,00</strong></span>
        </div>
        <div style="overflow-x: auto;">
          <table id="tabelaDespesas">
            <thead>
              <tr>
                <th>Data</th>
                <th>Projeto</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
